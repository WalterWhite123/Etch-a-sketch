<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <button id="resize">Choose Number of Cells</button>
    <div class="wrapper">
        <div class="grid" ></div>
        <div class="features">
            <div class="eraser"> 
                <img id = "eraser" src="img/eraser.png" width="50px">
            </div>
            <div class="colors">
                <div class="row-color">
                    <div id="red"></div>
                    <div id="green"></div>
                    <div id="blue"></div>
                </div>
                <div class="row-color">
                    <div id="purple"></div>
                    <div id="yellow"></div>
                    <div id="orange"></div>
                </div>
                <div class="row-color">
                    <div id="pink"></div>
                    <div id="grey"></div>
                    <div id="black"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
