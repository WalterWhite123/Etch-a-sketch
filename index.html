<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <button id="resize">Number of Cells</button>
    <div class="wrapper">
        <div class="grid"></div>
        <div class="features">

                <img src="img/eraser.png" width="50px">

            <div class="colors">
                <div id="red"></div>
                <div id="green"></div>
                <div id="blue"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
